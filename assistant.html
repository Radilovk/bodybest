<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Чат Асистент</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/img/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/icon-192.png">
    
    <link href="css/base_styles.css" rel="stylesheet">
    <link href="css/components_styles.css" rel="stylesheet">
    <link href="css/responsive_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/pwa.css">
</head>
<body>
<svg style="position:absolute; width:0; height:0;" aria-hidden="true">
    <symbol id="icon-send" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
    </symbol>
    <symbol id="icon-upload" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v13m0 0l-5-5m5 5l5-5M3 16v5h18v-5" />
    </symbol>
    <symbol id="icon-trash" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18M8 6V4h8v2m-6 4v8m-4-8v8m8-8v8M6 6v12a2 2 0 002 2h8a2 2 0 002-2V6" />
    </symbol>
    <symbol id="icon-assistant" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2a7 7 0 0 1 7 7c0 5-7 11-7 11S5 14 5 9a7 7 0 0 1 7-7z"/>
      <circle cx="10" cy="9" r="1"/>
      <circle cx="14" cy="9" r="1"/>
      <path d="M9 12c1 1 5 1 6 0"/>
    </symbol>
</svg>
<div id="chat-widget" class="chat-widget visible" role="log" aria-live="polite">
    <div class="chat-header">
        <h4><img src="img/assisticon.png" class="icon assistant-icon" alt="" aria-hidden="true"> Cloudflare Асистент</h4>
        <button id="chat-clear" class="chat-clear-btn" aria-label="Изчисти чата">
            <svg class="icon"><use href="#icon-trash"></use></svg>
        </button>
    </div>
    <p style="margin:0.5rem 1rem;">Тук можете директно да давате инструкции към AI worker-а, който управлява целия бекенд.</p>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="userId" placeholder="Вашият ID" style="max-width:120px;">
        <small id="id-note" style="margin-left:0.5rem;">ID се попълва автоматично (Cloudflare Account ID) и се запазва за текущата сесия.</small>
        <textarea id="chat-input" placeholder="Вашето съобщение..." rows="2"></textarea>
        <input type="file" id="chat-image" accept="image/*" hidden>
        <button id="chat-upload" aria-label="Качи изображение">
            <svg class="icon"><use href="#icon-upload"></use></svg>
        </button>
        <button id="chat-send" aria-label="Изпрати съобщение">
            <svg class="icon"><use href="#icon-send"></use></svg>
        </button>
    </div>
</div>
<script type="module" src="js/assistantChat.js"></script>
<script src="/js/pwaInstall.js" type="module"></script>
</body>
</html>
