<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Персонализирай Цветовете</title>
  <link href="css/base_styles.css" rel="stylesheet">
  <link href="css/layout_styles.css" rel="stylesheet">
  <link href="css/components_styles.css" rel="stylesheet">
  <link href="css/responsive_styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: var(--space-lg);
      background: var(--bg-color) var(--bg-gradient);
      background-attachment: fixed;
    }
    .personalization-container {
      max-width: 480px;
      width: 100%;
    }
    .form-group {
      margin-bottom: var(--space-md);
      display: flex;
      flex-direction: column;
    }
    .form-group input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="personalization-container">
    <div class="card">
      <a href="code.html" class="button button-secondary back-link">← Назад</a>
      <h1>Основни цветове</h1>
      <div id="colorControls"></div>
      <div class="theme-controls">
        <select id="themeSelect"></select>
        <button type="button" class="button button-secondary" id="loadTheme">Зареди</button>
        <button type="button" class="button button-primary" id="saveTheme">Запази</button>
        <button type="button" class="button button-danger" id="deleteTheme">Изтрий</button>
      </div>
    </div>
  </div>
  <script type="module" src="js/personalization.js" defer></script>
</body>
</html>
