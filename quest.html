<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minga - Вашият път към по-добро Аз</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary: #2ecc71;
      --primary-dark: #27ae60;
      --secondary: #3498db;
      --accent: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --gray: #95a5a6;
      --transition: all 0.3s ease;
      --shadow: 0 5px 15px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a3a, #2c3e50);
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      background-attachment: fixed;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    /* Header & Branding */
    .brand-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      position: relative;
    }

    .brand-logo {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .brand-title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
    }

    .brand-subtitle {
      font-size: 1.1rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Progress bar */
    .step-indicator-container {
      background: rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 15px 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .step-indicator-label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--gray);
      text-align: center;
    }

    .progress-bar-steps {
      height: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .step-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
      position: relative;
    }

    .step-progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
      border-radius: 10px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Page styling */
    .page {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      background: rgba(44, 62, 80, 0.7);
      border-radius: var(--radius);
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--shadow);
    }

    .page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .question-text, .section-title {
      font-size: 1.4rem;
      margin-bottom: 25px;
      font-weight: 600;
      color: var(--light);
      line-height: 1.4;
    }

    .section-title {
      font-size: 1.6rem;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary);
      margin-top: 10px;
    }

    /* Form elements */
    input, select, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: var(--light);
      font-size: 1rem;
      border: 1px solid transparent;
      transition: var(--transition);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(236, 240, 241, 0.6);
    }

    /* Radio & Checkbox */
    .answer-label {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid transparent;
    }

    .answer-label:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(46, 204, 113, 0.3);
    }

    .answer-label input {
      width: auto;
      margin-right: 15px;
      margin-bottom: 0;
    }

    /* Buttons */
    .nav-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 16px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #startBtn, #submitBtn, #regSubmitBtn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
    }

    #startBtn:hover, #submitBtn:hover, #regSubmitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
    }

    #startBtn:active, #submitBtn:active, #regSubmitBtn:active {
      transform: translateY(1px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--light);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.3);
    }

    /* Registration page */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    /* Final page */
    #finalPage {
      text-align: center;
    }

    #finalPage h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    #finalPage p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Message boxes */
    .message {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
      font-weight: 500;
    }

    .message.error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid var(--accent);
      color: #ff9e9e;
    }

    .message.success {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid var(--primary);
      color: #a1ffce;
    }

    /* Validation error */
    .validation-error {
      color: #ff9e9e;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 15px;
      display: block;
    }

    /* Animation for choices */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .answer-label {
      animation: fadeIn 0.4s ease forwards;
    }

    .answer-label:nth-child(1) { animation-delay: 0.1s; }
    .answer-label:nth-child(2) { animation-delay: 0.2s; }
    .answer-label:nth-child(3) { animation-delay: 0.3s; }
    .answer-label:nth-child(4) { animation-delay: 0.4s; }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .brand-title {
        font-size: 1.8rem;
      }
      
      .page {
        padding: 20px;
      }
      
      .question-text {
        font-size: 1.2rem;
      }
      
      button {
        padding: 14px 20px;
        font-size: 1rem;
      }
      
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Brand Header -->
    <div class="brand-header">
      <div class="brand-logo">
        <i class="bi bi-flower1"></i>
      </div>
      <h1 class="brand-title">Minga Wellness</h1>
      <p class="brand-subtitle">Вашият персонализиран път към балансиран живот</p>
    </div>

    <!-- Прогрес бар -->
    <div class="step-indicator-container">
      <span class="step-indicator-label">Стъпка <span id="questCurrentStep">0</span> от <span id="questTotalSteps">0</span></span>
      <div class="progress-bar-steps"><div id="questProgressBar" class="step-progress-bar"></div></div>
    </div>

    <div class="container" id="dynamicContainer">
      <!-- Динамично генерираните "страници" ще се вмъкнат тук -->
    </div>

    <!-- Тайна зона за мобилни устройства за Admin достъп -->

    <!-- Скрит Admin бутон -->

    </script>
  </div>
</body>
</html>
