<!DOCTYPE html>
<html lang="bg">
<head>
  <!-- Останалите мета тагове остават -->
  <title>BodyBest - Вашият път към по-добро Аз</title>
  <link href="css/quest_styles.css" rel="stylesheet">
  <!-- Добавени нови CSS анимации -->
  <style>
    /* АНИМАЦИИ ЗА СТАРТ СТРАНИЦАТА */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .welcome-container {
      text-align: center;
      padding: 20px;
    }
    
    .hero-animation {
      position: relative;
      height: 200px;
      margin-bottom: 30px;
      overflow: hidden;
    }
    
    .floating-element {
      position: absolute;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
      filter: blur(1px);
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    
    .trust-badge {
      background: rgba(79, 195, 161, 0.2);
      border-radius: 50px;
      padding: 8px 15px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .cta-button {
      background: linear-gradient(135deg, #4fc3a1, #3aa88f);
      border: none;
      padding: 18px 35px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(79, 195, 161, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      animation: pulse 2s infinite;
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(79, 195, 161, 0.6);
      animation: none;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 30px;
    }
    
    .feature-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      background: rgba(79, 195, 161, 0.1);
    }
    
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #4fc3a1;
    }
    
    /* Адаптации за малки екрани */
    @media (max-width: 480px) {
      .hero-animation { height: 150px; }
      .cta-button { padding: 16px 30px; font-size: 1.1rem; }
      .features-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<!-- Прогрес бар (остава същия) -->

<div class="container" id="dynamicContainer">
  <!-- Динамично генерираните "страници" ще се вмъкнат тук -->
</div>

<!-- Останалата част от кода остава непроменена -->

<script type="module">
  // ... съществуващ JavaScript код ...

  /***** ПРЕРАБОТЕНА СТАРТОВА СТРАНИЦА *****/
  function createStartPage() {
    const container = document.getElementById('dynamicContainer');
    if (!container) return;
    
    const pageDiv = document.createElement('div');
    pageDiv.className = 'page active';
    pageDiv.id = 'page0';
    pageDiv.innerHTML = `
      <div class="welcome-container">
        <div class="hero-animation">
          <i class="bi bi-heart-pulse floating-element" style="top:30px; left:20%; font-size:3rem; color:#4fc3a1;"></i>
          <i class="bi bi-nutrition floating-element" style="top:80px; left:70%; font-size:2.5rem; color:#80cbc4;"></i>
          <i class="bi bi-activity floating-element" style="top:40px; left:50%; font-size:2.2rem; color:#64b5f6;"></i>
        </div>
        
        <h1 style="animation: fadeInUp 0.8s ease;">
          <span style="color:#4fc3a1;">Трансформирайте</span> здравето си
        </h1>
        
        <p style="animation: fadeInUp 1s ease; font-size:1.1rem;">
          Персонализиран път към балансиран живот, създаден специално за вас
        </p>
        
        <div class="trust-badges" style="animation: fadeInUp 1.2s ease;">
          <div class="trust-badge">
            <i class="bi bi-shield-check"></i> Научно обосновано
          </div>
          <div class="trust-badge">
            <i class="bi bi-lock"></i> Гаранция за поверителност
          </div>
        </div>
        
        <div class="features-grid" style="animation: fadeInUp 1.4s ease;">
          <div class="feature-card">
            <div class="feature-icon">
              <i class="bi bi-person-circle"></i>
            </div>
            <div>Индивидуален подход</div>
          </div>
          <div class="feature-card">
            <div class="feature-icon">
              <i class="bi bi-graph-up"></i>
            </div>
            <div>Доказани резултати</div>
          </div>
          <div class="feature-card">
            <div class="feature-icon">
              <i class="bi bi-chat-heart"></i>
            </div>
            <div>Мотивационна подкрепа</div>
          </div>
          <div class="feature-card">
            <div class="feature-icon">
              <i class="bi bi-calendar-check"></i>
            </div>
            <div>Лесно интегриране</div>
          </div>
        </div>
        
        <div style="margin-top: 40px; animation: fadeInUp 1.6s ease;">
          <button class="cta-button" id="startBtn">
            Започнете своя път <i class="bi bi-arrow-right"></i>
          </button>
        </div>
        
        <p style="margin-top: 25px; font-size: 0.9rem; opacity: 0.7; animation: fadeInUp 1.8s ease;">
          "Най-добрата инвестиция, която можете да направите, е тази в себе си"
        </p>
      </div>
    `;
    container.appendChild(pageDiv);
    
    const startBtn = pageDiv.querySelector('#startBtn');
    if (startBtn) {
      startBtn.addEventListener('click', () => showPage(1));
    }
  }

  // ... останалия код остава непроменен ...
</script>
</body>
</html>
