<div
  id="planModChatModal"
  class="modal"
  role="dialog"
  aria-labelledby="planModChatTitle"
  aria-modal="true"
  aria-hidden="true"
>
  <div class="modal-content plan-mod-chat-content">
    <div class="plan-mod-chat-header">
      <h4 id="planModChatTitle"><img src="img/assisticon.png" class="icon assistant-icon" alt="" aria-hidden="true"> Промяна на плана <span id="planModChatClient"></span></h4>
      <button
        id="planModChatClose"
        class="plan-mod-chat-close"
        aria-label="Затвори формата"
      >
        <svg class="icon"><use href="#icon-close"></use></svg>
      </button>
    </div>
    <div id="planModChatMessages" class="plan-mod-chat-messages"></div>
    <div class="plan-mod-chat-input-area">
      <label for="planModChatInput" class="sr-only">Описание на промяната</label>
      <textarea
        id="planModChatInput"
        placeholder="Опишете желаната промяна..."
        rows="3"
        aria-label="Свободен текст за заявка"
      ></textarea>
      <button id="planModChatSend" aria-label="Изпрати заявка">
        <svg class="icon"><use href="#icon-send"></use></svg>
      </button>
    </div>
  </div>
</div>
