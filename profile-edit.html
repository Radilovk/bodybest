<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редакция на Профил – ONE BODY</title>
  <link href="css/base_styles.css" rel="stylesheet">
  <link href="css/layout_styles.css" rel="stylesheet">
  <link href="css/components_styles.css" rel="stylesheet">
  <link href="css/responsive_styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--space-lg);
      background: var(--bg-color) var(--bg-gradient);
      background-attachment: fixed;
    }

    .profile-edit-container {
      max-width: 480px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: var(--space-md);
      font-family: var(--font-secondary);
    }

    .form-group {
      margin-bottom: var(--space-md);
    }

    .back-link {
      margin-bottom: var(--space-md);
      display: inline-block;
    }

    button[type="submit"] {
      width: 100%;
    }
  </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="profile-edit-container">
    <div class="card">
      <a href="code.html" class="button button-secondary back-link">← Назад</a>
      <h1>Редакция на Профил</h1>

      <form id="profileEditForm" novalidate>
        <div class="form-group">
          <label for="name">Име</label>
          <input id="name" name="name" type="text" required>
        </div>

        <div class="form-group">
          <label for="fullname">Имена</label>
          <input id="fullname" name="fullname" type="text">
        </div>

        <div class="form-group">
          <label for="age">Възраст</label>
          <input id="age" name="age" type="number" min="0" step="1">
        </div>

        <div class="form-group">
          <label for="phone">Телефон</label>
          <input id="phone" name="phone" type="tel">
        </div>

        <div class="form-group">
          <label for="email">Имейл</label>
          <input id="email" name="email" type="email">
        </div>

        <div class="form-group">
          <label for="height">Височина (см)</label>
          <input id="height" name="height" type="number" step="1">
        </div>

        <button type="submit" class="button button-primary"><i class="bi bi-save"></i> Запази промените</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/profileEdit.js" defer></script>
</body>
</html>
