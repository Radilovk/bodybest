<!DOCTYPE html>
<!--
  Демонстрационна standalone-версия на Macro Analytics Card компонент.
  Няма външни зависимости освен CDN за Bootstrap Icons и Chart.js.
  Използва локалния loader (./js/chartLoader.js), който трябва да бъде копиран при самостоятелно използване или в <iframe>.
-->
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standalone Macro Analytics Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
  :root {
    --main-bg: #1A1D2D;
    --card-bg: #2C314A;
    --text-color: #E0E0E0;
    --text-secondary-color: #A0A5C0;
    --macro-protein-color: #5BC0BE;
    --macro-carbs-color: #FFD166;
    --macro-fat-color: #FF6B6B;
    --macro-fiber-color: #6FCF97;
  }
  body {
    background: var(--main-bg);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: var(--text-color);
    padding: 1rem;
  }
  @media (max-width: 480px) {
    body { padding: 0.5rem; }
  }
  </style>
</head>
<body>
  <macro-analytics-card
    locale="bg"
    data-endpoint="/api/macro-summary"
    refresh-interval="60000"
  ></macro-analytics-card>
  <script type="module">
    import './js/macroAnalyticsCardComponent.js';
    import { ensureChart } from './js/chartLoader.js';

    const params = new URLSearchParams(window.location.search);
    const thr = parseFloat(params.get('threshold'));
    const cardEl = document.querySelector('macro-analytics-card');
    if (!isNaN(thr)) cardEl.setAttribute('exceed-threshold', thr);

    function postHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent?.postMessage({ type: 'macro-card-height', height }, '*');
    }

    window.addEventListener('load', postHeight);
    if ('ResizeObserver' in window) {
      new ResizeObserver(postHeight).observe(document.body);
    } else {
      window.addEventListener('resize', postHeight);
    }

    window.addEventListener('message', (e) => {
      const payload = e.data;
      if (payload && payload.type === 'macro-data') {
        const card = document.querySelector('macro-analytics-card');
        card?.setData(payload.data);
        requestAnimationFrame(postHeight);
      }
    });

    ensureChart();
  </script>
</body>
</html>
