<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>План Промяна Бутон - Тест</title>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --space-md: 16px;
            --space-lg: 24px;
            --border-radius: 8px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: var(--space-lg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: var(--space-lg);
        }
        
        h2 {
            margin-top: 0;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        h4 {
            margin-top: 0;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        p {
            line-height: 1.6;
            color: #666;
        }
        
        .button-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .button-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        .button-primary:active {
            transform: translateY(0);
        }
        
        .icon {
            width: 1em;
            height: 1em;
            fill: currentColor;
        }
        
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: var(--space-lg);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        .placeholder-row td {
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Седмичен План
    </h2>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Ден</th>
                    <th>Закуска</th>
                    <th>Междинно 1</th>
                    <th>Обяд</th>
                    <th>Междинно 2</th>
                    <th>Вечеря</th>
                </tr>
            </thead>
            <tbody>
                <tr class="placeholder-row">
                    <td colspan="6">Зареждане на седмичния план...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Новият бутон за заявка за промяна -->
    <div class="card" style="margin-top: var(--space-lg);">
        <h4>
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Заявка за Промяна
        </h4>
        <p>Искате промяна в плана си? Изпратете заявка до администратора за преглед и одобрение.</p>
        <button
            id="planModificationBtn"
            class="button-primary"
            style="width: 100%; margin-top: var(--space-md);"
            aria-label="Заяви промяна в плана"
        >
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
            Заяви промяна в плана
        </button>
    </div>
    
    <script>
        document.getElementById('planModificationBtn').addEventListener('click', () => {
            alert('Бутонът работи! В реалното приложение ще отвори модал за заявка за промяна на плана.');
        });
    </script>
</body>
</html>
