<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Админ Вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4fc3a1;
      border: none;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
      color: #121212;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a088;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Администраторски Вход</h2>
  <input type="password" id="adminPassword" placeholder="Парола" />
  <button id="loginBtn">Влез</button>
  <div id="errorMsg">Грешна парола или грешка при заявката.</div>
</div>

<script>
  document.getElementById('loginBtn').addEventListener('click', () => {
    const pass = document.getElementById('adminPassword').value;
    fetch('login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password: pass })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        window.location.href = 'admin.html';
      } else {
        const err = document.getElementById('errorMsg');
        err.textContent = data.message || 'Невалидни данни.';
        err.style.display = 'block';
      }
    })
    .catch(err => {
      const errDiv = document.getElementById('errorMsg');
      errDiv.textContent = 'Грешка при заявката: ' + err.message;
      errDiv.style.display = 'block';
    });
  });
</script>
</body>
</html>
