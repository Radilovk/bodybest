<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBody.Best - Вход / Регистрация</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3A506B; --secondary: #5BC0BE; --accent: #778DA9;
            --bg: #F0F4F8; --bg-gradient: linear-gradient(135deg, #e0e8f0 0%, #f0f4f8 100%);
            --card-bg: rgba(255, 255, 255, 0.8); --text: #333; --text-muted: #555;
            --border-color: #d0d8e0; --glass-blur: 9px; --space: 1.5rem; --radius: 0.8rem;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.07); --shadow-heavy: 0 6px 24px rgba(0, 0, 0, 0.12);
            --color-error: #e74c3c; --color-success: #2ecc71;
            --primary-rgb: 58, 80, 107; /* Добавено за :focus стила */
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { font-size: 100%; }
        body {
            margin: 0; font-family: 'Roboto', sans-serif; line-height: 1.6;
            background: var(--bg) var(--bg-gradient); background-attachment: fixed;
            color: var(--text); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: var(--space);
        }
        .landing-container {
            max-width: 450px;
            width: 100%;
        }
        .card {
            background: var(--card-bg); backdrop-filter: blur(var(--glass-blur)); -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: var(--radius); box-shadow: var(--shadow-light);
            padding: calc(var(--space) * 1.5); /* Леко намален padding */
            border: 1px solid rgba(var(--primary-rgb), 0.1);
            text-align: center;
        }
        h1, h2 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: var(--primary); margin-top: 0; }
        h1 { font-size: clamp(1.7rem, 5vw, 2.1rem); margin-bottom: calc(var(--space)*0.8); text-align: center; }
        h2 { font-size: clamp(1.3rem, 4vw, 1.7rem); margin-bottom: var(--space); }
        p { margin-bottom: var(--space); color: var(--text-muted); font-size: 0.95rem;}
        .form-section { margin-bottom: var(--space); }
        .form-section.hidden { display: none; }
        .form-group { margin-bottom: calc(var(--space)*0.8); text-align: left; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 500; color: var(--text); font-size: 0.9rem; }
        input[type="email"], input[type="password"] {
            width: 100%; padding: 0.7rem; border: 1px solid var(--border-color);
            border-radius: 0.5rem; background-color: #fff; color: var(--text); font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
             border-color: var(--primary); outline: none;
             box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.2);
        }
        /* Стил за бутоните */
        .button {
            display: inline-block; background-color: var(--primary); color: #fff; border: none;
            padding: 0.8rem 1.5rem; border-radius: 0.5rem; font-weight: 500; font-size: 1rem;
            cursor: pointer; text-decoration: none; text-align: center; width: 100%; /* Бутоните да са на цялата ширина */
            transition: background-color 0.2s, transform 0.15s ease-out, box-shadow 0.2s;
            margin-top: 0.5rem; /* Отстояние над бутона */
        }
        .button:hover { background-color: var(--secondary); transform: translateY(-2px); box-shadow: var(--shadow-light); }
        .button:active { transform: translateY(0px) scale(0.98); } /* По-малко движение при клик */
        .button.button-secondary { background-color: var(--secondary); }
        .button.button-secondary:hover { background-color: var(--primary); }

        /* Стил за линковете (превключване, забравена парола) */
        .toggle-link {
            color: var(--primary); background: none; border: none; cursor: pointer;
            text-decoration: underline; padding: 0; /* Намален padding */
            font-size: 0.85rem; display: block; margin-top: calc(var(--space)*0.7); /* Леко намалено отстояние */
            text-align: center; /* Центриране по подразбиране */
            transition: color 0.2s;
        }
        .toggle-link:hover { color: var(--accent); }
        /* Специфичен стил за "Забравена парола" */
        #forgot-password-link {
            text-align: right; /* Подравняване вдясно */
            margin-top: 5px; /* По-малко отстояние от бутона за вход */
            margin-bottom: calc(var(--space)*0.5); /* Отстояние преди другия линк */
        }

        /* Съобщения */
        .message {
            padding: 0.8rem; border-radius: 0.5rem; margin-top: var(--space);
            font-size: 0.9rem; display: none; border: 1px solid transparent;
            text-align: left; word-wrap: break-word;
        }
        .message.error { color: var(--color-error); background-color: rgba(231, 76, 60, 0.1); border-color: var(--color-error); }
        .message.success { color: var(--color-success); background-color: rgba(46, 204, 113, 0.1); border-color: var(--color-success); }

        /* Секция за въпросник */
        .questionnaire-link {
             margin-top: calc(var(--space) * 1.5); /* Намалено отстояние */
             padding-top: var(--space);
             border-top: 1px dashed var(--border-color);
        }
         .questionnaire-link p { font-size: 0.9rem; } /* По-малък текст */

         /* Responsive */
         @media (max-width: 480px) {
             h1 { font-size: 1.6rem; } h2 { font-size: 1.2rem; }
             .card { padding: var(--space); }
             .button { font-size: 0.9rem; padding: 0.7rem 1.2rem;}
             input[type="email"], input[type="password"] { padding: 0.7rem; }
         }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="card">
            <h1>MyBody.Best</h1>

            <!-- Секция за Вход -->
            <div id="login-section" class="form-section">
                <h2>Вход</h2>
                <form id="login-form" novalidate>
                    <div class="form-group">
                        <label for="login-email">Имейл:</label>
                        <input type="email" id="login-email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Парола:</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                    </div>
                    <div id="login-message" class="message error" role="alert"></div>
                    <button type="submit" class="button">Вход</button>
                    <!-- Линк за забравена парола -->
                    <button type="button" id="forgot-password-link" class="toggle-link">Забравена парола?</button>
                </form>
                <button id="show-register" class="toggle-link">Нямате акаунт? Регистрирайте се</button>
            </div>

            <!-- Секция за Регистрация -->
            <div id="register-section" class="form-section hidden">
                <h2>Регистрация</h2>
                <form id="register-form" novalidate>
                    <div class="form-group">
                        <label for="register-email">Имейл:</label>
                        <input type="email" id="register-email" name="register_email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Парола (мин. 8 знака):</label>
                        <input type="password" id="register-password" name="register_password" required minlength="8" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Потвърди Парола:</label>
                        <input type="password" id="confirm-password" name="confirm_password" required minlength="8" autocomplete="new-password">
                    </div>
                    <div id="register-message" class="message" role="alert"></div>
                    <button type="submit" class="button button-secondary">Регистрация</button>
                </form>
                <button id="show-login" class="toggle-link">Имате акаунт? Влезте</button>
            </div>

             <!-- Връзка към въпросника -->
             <div class="questionnaire-link">
                 <p>След регистрация или вход, моля, попълнете въпросника, за да създадем вашия индивидуален план:</p>
                 <!-- Актуализиран линк -->
                 <a href="quest.html" class="button button-secondary">Попълни Въпросник</a>
             </div>

        </div>
    </div>

    <script>
        // Селектори
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const forgotPasswordLink = document.getElementById('forgot-password-link'); // Нов селектор
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        // Базов URL на Worker-а
        const workerBaseUrl = 'https://openapichatbot.radilov-k.workers.dev';

        // API Endpoints
        const loginEndpoint = `${workerBaseUrl}/api/login`;
        const registerEndpoint = `${workerBaseUrl}/api/register`;
        // const forgotPasswordEndpoint = `${workerBaseUrl}/api/forgotPassword`; // Placeholder за бъдещ endpoint

        // URL за пренасочване след логин
        const dashboardUrl = 'code.html'; // Променено, ако code.html е в същата директория

        // Функция за показване на съобщения
        function showMessage(element, text, isError = true) {
            element.textContent = text;
            element.className = isError ? 'message error' : 'message success';
            element.style.display = 'block';
            // Скролиране до съобщението, ако е извън видимата област
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Функция за скриване на съобщения
        function hideMessage(element) {
             element.textContent = '';
             element.style.display = 'none';
        }

        // Превключване между формите
        showRegisterLink.addEventListener('click', () => {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
            hideMessage(loginMessage);
            hideMessage(registerMessage); // Скриваме и двете при превключване
            registerForm.reset(); // Изчистваме формата за регистрация
        });

        showLoginLink.addEventListener('click', () => {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            hideMessage(loginMessage);
            hideMessage(registerMessage);
            loginForm.reset(); // Изчистваме формата за вход
        });

        // Обработка на клик върху "Забравена парола" (ПЛЕЙСХОЛДЪР)
        forgotPasswordLink.addEventListener('click', () => {
            // TODO: Да се имплементира реална логика или пренасочване към страница за възстановяване.
            // Това изисква backend endpoint за обработка на заявката.
            hideMessage(loginMessage); // Скриваме други съобщения
            showMessage(loginMessage, 'Функцията "Забравена парола" е в процес на разработка. Моля, свържете се с администратор.', false); // Показваме информативно съобщение
            // Може да пренасочи към друга страница:
            // window.location.href = 'forgot-password.html';
        });


        // Обработка на ЛОГИН формата
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage(loginMessage);
            const loginButton = loginForm.querySelector('button[type="submit"]');
            const originalButtonText = loginButton.textContent;
            loginButton.disabled = true;
            loginButton.textContent = 'Обработка...';

            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');
            const email = emailInput.value.trim().toLowerCase(); // Винаги с малки букви
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage(loginMessage, 'Моля, попълнете имейл и парола.', true);
                loginButton.disabled = false;
                loginButton.textContent = originalButtonText;
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                 showMessage(loginMessage, 'Моля, въведете валиден имейл адрес.', true);
                 loginButton.disabled = false;
                 loginButton.textContent = originalButtonText;
                 return;
             }

            try {
                const response = await fetch(loginEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (!response.ok || !data.success) {
                    // Показваме конкретната грешка от сървъра
                    throw new Error(data.message || `Грешка ${response.status}. Моля, опитайте отново.`);
                }

                // УСПЕШЕН ВХОД
                console.log('Login successful:', data);
                sessionStorage.setItem('userId', data.userId);
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('planStatus', data.planStatus || 'unknown');

                // Пренасочваме към таблото
                window.location.href = dashboardUrl;
                // Не нулираме бутона тук, защото страницата се сменя

            } catch (error) {
                console.error('Login failed:', error);
                showMessage(loginMessage, error.message, true);
                loginButton.disabled = false;
                loginButton.textContent = originalButtonText;
            }
        });

        // Обработка на РЕГИСТРАЦИОННАТА формата
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage(registerMessage);
            const registerButton = registerForm.querySelector('button[type="submit"]');
            const originalButtonText = registerButton.textContent;
            registerButton.disabled = true;
            registerButton.textContent = 'Обработка...';

            const emailInput = document.getElementById('register-email');
            const passwordInput = document.getElementById('register-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const email = emailInput.value.trim().toLowerCase(); // Винаги с малки букви
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Клиентска валидация
            if (!email || !password || !confirmPassword) {
                 showMessage(registerMessage, 'Моля, попълнете всички полета.', true);
                 registerButton.disabled = false; registerButton.textContent = originalButtonText; return;
             }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage(registerMessage, 'Моля, въведете валиден имейл адрес.', true);
                 registerButton.disabled = false; registerButton.textContent = originalButtonText; return;
            }
             if (password.length < 8) {
                 showMessage(registerMessage, 'Паролата трябва да е поне 8 знака.', true);
                 registerButton.disabled = false; registerButton.textContent = originalButtonText; return;
             }
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Паролите не съвпадат.', true);
                 registerButton.disabled = false; registerButton.textContent = originalButtonText; return;
            }

            try {
                const response = await fetch(registerEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, confirm_password: confirmPassword })
                });
                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Грешка при регистрацията. Моля, опитайте отново.');
                }

                // УСПЕШНА РЕГИСТРАЦИЯ
                showMessage(registerMessage, 'Регистрацията успешна! Пренасочване към формата за вход...', false);
                registerForm.reset();
                 setTimeout(() => {
                     showLoginLink.click(); // Превключваме към логин формата
                     hideMessage(registerMessage); // Скриваме съобщението за успех след превключване
                 }, 2500); // Изчакваме 2.5 секунди преди превключване

            } catch (error) {
                console.error('Registration failed:', error);
                showMessage(registerMessage, error.message, true);
                 registerButton.disabled = false;
                 registerButton.textContent = originalButtonText;
            }
        });

    </script>
</body>
</html>
